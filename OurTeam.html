<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="./css/style.css">
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              href="css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/b0ec040935.js"
                crossorigin="anonymous"></script>

        <title>Dina Pharm</title>

    </head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <body>
        <div class="container-fluid">
            <div class="row p-2 p-md-4 w-100 justify-content-between align-items-center">
                <div class="col-6 col-md-3 EHlogo">
                    <img src="./img/logo.png"
                         alt=""
                         class="img-fluid">
                </div>
                <div class="col-6 col-md-9 EHnavbar-right">
                    <div class="d-flex d-md-none justify-content-end">
                        <button class="btn btn-link text-dark"
                                type="button"
                                data-toggle="collapse"
                                data-target="#mobileNav"
                                aria-expanded="false">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="d-none d-md-flex EHbuttons justify-content-end align-items-center">
                        <button type="button"
                                onclick="window.location.href='./index.html'">Home</button>
                        <button type="button"
                                onclick="window.location.href='./contact.html'">Contact</button>
                        <button type="button"
                                onclick="window.location.href='./aboutus.html'">About Us</button>
                        <button type="button"
                                onclick="window.location.href='./products.html'">Products</button>
                        <button type="button"
                                onclick="window.location.href='./FAQ.html'">F.A.Q</button>
                        <button type="button"
                                onclick="window.location.href='./reviews.html'">Reviews</button>
                        <button type="button"
                                onclick="window.location.href='./services.html'">Services</button>
                        <button type="button"
                                onclick="window.location.href='./blog.html'">Blog</button>
                        <button type="button"
                                onclick="window.location.href='./OurTeam.html'">Our Team</button>
                        <div class="EHcall-us-button ml-3">
                            <button type="button"
                                    onclick="window.location.href='./contact.html'">CALL US</button>
                        </div>
                    </div>
                    <div class="collapse d-md-none"
                         id="mobileNav">
                        <div class="EHbuttons-mobile bg-white p-3 mt-2 rounded shadow">
                            <button type="button"
                                    onclick="window.location.href='./index.html'"
                                    class="btn btn-link d-block">Home</button>
                            <button type="button"
                                    onclick="window.location.href='./contact.html'"
                                    class="btn btn-link d-block">Contact</button>
                            <button type="button"
                                    onclick="window.location.href='./aboutus.html'"
                                    class="btn btn-link d-block">About Us</button>
                            <button type="button"
                                    onclick="window.location.href='./products.html'"
                                    class="btn btn-link d-block">Products</button>
                            <button type="button"
                                    onclick="window.location.href='./FAQ.html'"
                                    class="btn btn-link d-block">F.A.Q</button>
                            <button type="button"
                                    onclick="window.location.href='./testimonial.html'"
                                    class="btn btn-link d-block">Testimonial</button>
                            <button type="button"
                                    onclick="window.location.href='./services.html'"
                                    class="btn btn-link d-block">Services</button>
                            <button type="button"
                                    onclick="window.location.href='./blog.html'"
                                    class="btn btn-link d-block">Blog</button>
                            <button type="button"
                                    onclick="window.location.href='./OurTeam.html'"
                                    class="btn btn-link d-block">Our Team</button>
                            <div class="EHcall-us-button mt-3">
                                <button class="w-100">CALL US</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="EH-section mt-0">
            <section class="EH-staff mt-0 pt-0">
                <h1>Our Pharmacists</h1>
                <div class="EH-staff-list mt-5">
                    <div class="EH-staff-member">
                        <img src="img/john.jpg"
                             alt="John Doe">
                        <h3>John Doe</h3>
                        <p>Chief Pharmacist – 10 years experience</p>
                    </div>
                    <div class="EH-staff-member">
                        <img class=""
                             src="img/jane.jpg"
                             alt="Jane Smith">
                        <h3>Jane Smith</h3>
                        <p>Pharmacist – Specialist in Pediatrics</p>
                    </div>
                    <div class="EH-staff-member">
                        <img src="img/img4.jpg"
                             alt="Jane Smith">
                        <h3>Ema Smith</h3>
                        <p>Chief Pharmacist</p>
                    </div>
                    <div class="EH-staff-member">
                        <img src="img/ema.jpg"
                             alt="Jane Smith">
                        <h3>Emily Doe</h3>
                        <p>Clinical Pharmacist</p>
                    </div>

                </div>
            </section>
        </div>
        <div class="container">
            <div class="col">
                <div class="py-4 row justify-content-between EHfooter-section">
                    <div class="EHlogo">
                        <img src="./img/logo.png"
                             alt="">
                    </div>
                    <div class="EHfooter-nav">
                        <button type="button"
                                onclick="window.location.href='./index.html'">Home</button>
                        <button type="button"
                                onclick="window.location.href='./contact.html'">Contact</button>
                        <button type="button"
                                onclick="window.location.href='./aboutus.html'">About Us</button>
                        <button type="button"
                                onclick="window.location.href='./products.html'">Products</button>
                        <button type="button"
                                onclick="window.location.href='./FAQ.html'">F.A.Q</button>
                        <button type="button"
                                onclick="window.location.href='./testimonial.html'">Testimonial</button>

                    </div>
                    <div class="EHfooter-social">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.tiktok.com/"><i class="fa-brands fa-tiktok"></i></a>
                    </div>


                </div>
                <div class="row w-100 d-flex justify-content-center py-4">
                    <p class="font-weight-bold">© 2025 Dina Pharm. All rights reserved.</p>
                </div>
            </div>

        </div>


    </body>

</html>
